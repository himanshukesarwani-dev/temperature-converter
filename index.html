<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Temperature Converter</title>
</head>
<body>
<main>
    <div class="heading">
    <h1>Temperature Converter🌡️</h1>
    <p>Convert Temperatures from one unit to another without any efforts!</p>
</div>

    <label for="celcius">Celcius:</label>
    <input type="number" id="celcius" placeholder="Celcius (C)">
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Fahrenheit (F)">
    <label for="kelvin">Kelvin:</label>
    <input type="number" id="kelvin" placeholder="Kelvin (K)"> 

</main>
